<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- js -->
<script type="module" defer src="/assets/build/movie/movieList.js"></script>
<!-- css -->
<link rel="stylesheet" href="/assets/css/movie/list.css">
  <th:block th:replace="~{/layout/base :: setContent(~{this::content})}">
    <th:block  th:fragment="content">

      <div class="page-heading">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h4>Find out which movies people recommend</h4>
              <h2>Amazing Movie Review</h2>
              <div class="border-button"><a href="/movie/register">Register Review</a></div>
            </div>
          </div>
        </div>
      </div>

      <div class="search-form">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <form id="search-form" role="search">
                <div class="row">

                  <div class="col-lg-2">
                    <h4>Sort Deals By:</h4>
                  </div>
                  <div class="col-lg-10" style="margin-bottom: 20px;">
                    <fieldset>
                      <select name="sortType" class="form-select" aria-label="Default select example" id="chooseLocation" onChange="this.form.click()">
                        <option value ="" selected>--</option>                        
                        <option value="rv">MostReply</option>
                        <option value="r">ReleaseDate</option>
                        <option value="m">ModifyDate</option>
                        <!-- <option value="p">Popularity</option> -->
                      </select>
                    </fieldset>
                  </div>


                  <div class="col-lg-2">
                    <h4>Search Option :</h4>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                      <select name="moiveType" class="form-select" aria-label="Default select example" id="chooseLocation" onChange="this.form.click()">
                        <option value ="" selected>--</option>                        
                        <option value="t">Title</option>
                        <option value="g">Genre</option>
                        <option value="w">Writer</option>
                      </select>
                    </fieldset>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                      <input id="searchInput" type="text"  aria-placeholder="Search Keyword" />
                    </fieldset>
                  </div>
                  <div class="col-lg-2">
                    <fieldset>
                      <button type="button" id="searchBtn" class="border-button">Search Results</button>
                    </fieldset>
                  </div>

                 
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="amazing-deals" style="margin-top: 80px;">
        <div class="container">
          <div class="row">

            <div class="row" id="listWrap">
              <!-- script -->
            </div>


            <div class="col-lg-12">
              <ul class="page-numbers" id="moviePageNation">
                <!-- script -->
              </ul>
            </div>

          </div>
        </div>
      </div>

    </th:block>
  </th:block>
</html>
