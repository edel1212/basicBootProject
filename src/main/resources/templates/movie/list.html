<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- js -->
<script defer src="/assets/build/movie/movieList.js"></script>
<!-- css -->
<link rel="stylesheet" href="/assets/css/movie/list.css">
  <th:block th:replace="~{/layout/base :: setContent(~{this::content})}">
    <th:block  th:fragment="content">

      <div class="page-heading">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h4>Find out which movies people recommend</h4>
              <h2>Amazing Movie Review</h2>
              <div class="border-button"><a href="/movie/register">Register Review</a></div>
            </div>
          </div>
        </div>
      </div>

      <div class="search-form">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <form id="search-form" role="search">
                <div class="row">

                  <div class="col-lg-2">
                    <h4>Sort Deals By:</h4>
                  </div>
                  <div class="col-lg-10" style="margin-bottom: 20px;">
                    <fieldset>
                      <select name="sortType" class="form-select" aria-label="Default select example" id="chooseLocation" onChange="this.form.click()">
                        <option value ="" selected>--</option>                        
                        <option value="rv">MostReply</option>
                        <option value="r">ReleaseDate</option>
                        <option value="m">ModifyDate</option>
                        <!-- <option value="p">Popularity</option> -->
                      </select>
                    </fieldset>
                  </div>


                  <div class="col-lg-2">
                    <h4>Search Option :</h4>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                      <select name="moiveType" class="form-select" aria-label="Default select example" id="chooseLocation" onChange="this.form.click()">
                        <option value ="" selected>--</option>                        
                        <option value="t">Title</option>
                        <option value="g">Genre</option>
                        <option value="w">Writer</option>
                      </select>
                    </fieldset>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                      <input id="searchInput" type="text"  aria-placeholder="Search Keyword" />
                    </fieldset>
                  </div>
                  <div class="col-lg-2">
                    <fieldset>
                      <button type="button" id="searchBtn" class="border-button">Search Results</button>
                    </fieldset>
                  </div>

                 
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="amazing-deals" style="margin-top: 80px;">
        <div class="container">
          <div class="row">

            <div class="row" id="listWrap">
              <!-- script -->
            </div>


            <div class="col-lg-12">
              <ul class="page-numbers" id="moviePageNation">
                <!-- script -->
              </ul>
            </div>

          </div>
        </div>
      </div>


      <!-- ModalSection -->
      <div id="open-modal" class="modal-window">
        <div id="modal-conent">
          <div style="display: flex;justify-content: flex-end;">
            <a href="javascript:void(0)" title="Close" id="modalCloseBtn" class="modal-close">Close</a>
          </div>
          <div class="row" >
            <div class="col-lg-6">
              <div id="modalMovieImg" class="image">                                    
              </div>
            </div>

            <div class="col-lg-6">
              <div class="content">
                <span id="originalTitle" class="info "></span>
                <h4 id="movieNm"></h4>
                <div class="row">
                    <div class="col-6">
                        <i class="fa fa-clock"></i>
                        <span id="releaseDate" class="list"></span>
                    </div>
                    <div class="col-6">
                        <i class="fa fa-map"></i>
                        <span id="popularity" class="list"></span>
                    </div>
                </div>
                <div id="writerComment">
                  <p></p>
                </div>
                <section id="replySection">
                  <!-- script -->
                </section>    
           
                <div class="col-lg-12" id="writeCommentWrap">                                    
                  <fieldset style="width:100%">                      
                    <input type="text" id="writeCommentBtn" name="replyComment" placeholder="Please Write your think" autocomplete="on" >
                  </fieldset>
                  <fieldsets>
                    <button id="writeBtn" class="border-button">Write</button>
                  </fieldsets>                  
                </div>   
              
              </div>
            </div>
          </div>          
        </div>
      </div>
    </th:block>
  </th:block>
</html>
